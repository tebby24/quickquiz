<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="lightMode">
    <button id="switchColorModeBtn"></button>
    <div class="container">
        <h1>Quick Quiz</h1>
        <form id="textInputForm">
            <label for="userInput">Enter terms:</label>
            <textarea id="userInput" name="userInput" placeholder="term 1\nterm 2\nterm 3\n..." rows="10" cols="40"
                required></textarea>
            <br>
            <button type="button" onclick="submitForm()">Start Quiz</button>
        </form>
    </div>

    <script src="js/index.js"></script>
    <script src="js/colorMode.js"></script>
</body>

</html>
